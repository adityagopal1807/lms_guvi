<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(6, 33, 57);
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgb(6, 33, 57);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .header h2 {
            font-size: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: rgb(6, 33, 57);
            color: white;
        }
        td a {
            color: #007bff;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="home.html" class="logo">EduHub</a>
    <h2>Notices Dashboard</h2>
</header>

<section class="container">
    <h3>Uploaded Notices</h3>
    <table>
        <thead>
            <tr>
                <th>Notice Title</th>
                <th>Notice Description</th>
                <th>Notice File</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="assignmentsTables">
            <!-- Populated by JavaScript -->
        </tbody>
    </table>
</section>

<script>
    function loadAssignments() {
        const assignments = JSON.parse(localStorage.getItem('assignmentss')) || [];
        const assignmentsTable = document.getElementById('assignmentsTables');
        assignmentsTable.innerHTML = ''; // Clear the table

        assignments.forEach((assignment) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${assignment.noticetitle}</strong></td>
                <td>${assignment.noticedes}</td>
                <td><a href="${assignment.fileData}" download="${assignment.noticefile}" class="btn-download">${assignment.noticefile}</a></td>
                <td>${assignment.date}</td>
            `;
            assignmentsTable.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', loadAssignments);
</script>

</body>
</html>
